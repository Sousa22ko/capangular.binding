        <table  border="1">
            <tr class="table-top">
                <td>Descrição</td>
                <td>Categoria</td>
                <td>Valor</td>
                <td>Quantidade</td>
            </tr>
        
            <tr class="cart-item" *ngFor="let item of itensTotal">

                <td>{{ item.produto.categoria }}</td>
                <td>{{ item.produto.preco }}</td>
                <td>
