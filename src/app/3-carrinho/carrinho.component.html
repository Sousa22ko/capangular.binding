<form  #pedidoForm="ngForm" class="grid-pedido">   
    <div class="form-group">
        <h1>Lista de Produtos</h1>
        <table border="1">
            <tr class="table-top">
                <td>Descrição</td>
                <td>Categoria</td>
                <td>Valor</td>
                <td>Quantidade</td>
            </tr>
        
            <tr class="cart-item" *ngFor="let item of itensTotal">
                <td>{{ item.produto.descricao }}</td>
                <td>{{ item.produto.categoria }}</td>
                <td>{{ item.produto.preco }}</td>
                <td>
                    <input type="number" [(ngModel)]="item.quantidade" name="quantidade" value="0" min="0">
                </td>
            </tr>         
            
        </table>    
        
        <button type="button" class="btn btn-default"  (click)="next()">Salvar</button>
    </div>
